{% extends "base.html" %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-8" x-data="walletApp()">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Balance Card -->
        <div class="bg-white overflow-hidden shadow rounded-lg mb-8">
            <div class="p-5">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-primary-500 rounded-md p-3">
                        <i class="fa-solid fa-wallet text-white text-2xl"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate">Current Balance</dt>
                            <dd>
                                <div class="text-3xl font-bold text-gray-900" x-text="'₦' + balance.toLocaleString()"></div>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-5 py-3">
                <div class="text-sm flex space-x-4">
                    <button class="font-medium text-primary-700 hover:text-primary-900">Deposit Funds</button>
                    <button class="font-medium text-primary-700 hover:text-primary-900">Withdraw Funds</button>
                </div>
            </div>
        </div>

        <!-- Transactions -->
        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Recent Transactions</h3>
        <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="tx in transactions" :key="tx.id">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="tx.date"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="tx.description"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium" :class="tx.type === 'credit' ? 'text-green-600' : 'text-red-600'" x-text="(tx.type === 'credit' ? '+' : '-') + '₦' + tx.amount"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800" x-text="tx.status"></span>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function walletApp() {
        return {
            balance: 150000,
            transactions: [
                { id: 1, date: '2023-11-20', description: 'Payment for Produce', amount: 50000, type: 'credit', status: 'Completed' },
                { id: 2, date: '2023-11-18', description: 'Withdrawal', amount: 20000, type: 'debit', status: 'Completed' }
            ]
        }
    }
</script>
{% endblock %}
