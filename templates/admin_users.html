{% extends "base.html" %}

{% block title %}User Management - Admin{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100" x-data="userManagement()">
    <div class="py-10">
        <header>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-3xl font-bold leading-tight text-gray-900">
                    User Management
                </h1>
                <a href="/dashboard" class="text-primary-600 hover:text-primary-900">Back to Dashboard</a>
            </div>
        </header>
        <main>
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 mt-8">
                <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                    <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
                        <div>
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Registered Users</h3>
                            <p class="mt-1 max-w-2xl text-sm text-gray-500">Manage user accounts and permissions.</p>
                        </div>
                        <button @click="fetchUsers()" class="text-primary-600 hover:text-primary-900">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="border-t border-gray-200">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joined</th>
                                        <th scope="col" class="relative px-6 py-3">
                                            <span class="sr-only">Actions</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <template x-for="user in users" :key="user.id">
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <div class="flex items-center">
                                                    <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center">
                                                        <i class="fas fa-user text-gray-500"></i>
                                                    </div>
                                                    <div class="ml-4">
                                                        <div class="text-sm font-medium text-gray-900" x-text="user.full_name"></div>
                                                        <div class="text-sm text-gray-500" x-text="user.email"></div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                                      :class="{
                                                          'bg-green-100 text-green-800': user.account_type === 'farmer',
                                                          'bg-blue-100 text-blue-800': user.account_type === 'worker',
                                                          'bg-purple-100 text-purple-800': ['admin', 'super_admin'].includes(user.account_type),
                                                          'bg-yellow-100 text-yellow-800': user.account_type === 'moderator'
                                                      }"
                                                      x-text="user.account_type">
                                                </span>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                                      :class="user.is_banned ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'"
                                                      x-text="user.is_banned ? 'Banned' : 'Active'">
                                                </span>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(user.created_at)"></td>
                                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                <button @click="toggleBan(user)" 
                                                        class="text-red-600 hover:text-red-900 ml-4"
                                                        x-text="user.is_banned ? 'Unban' : 'Ban'">
                                                </button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
function userManagement() {
    return {
        users: [],
        currentUser: JSON.parse(localStorage.getItem('flb_user') || '{}'),

        init() {
            if (!['admin', 'super_admin'].includes(this.currentUser.account_type)) {
                window.location.href = '/dashboard';
                return;
            }
            this.fetchUsers();
        },

        async fetchUsers() {
            try {
                const response = await fetch('/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ admin_id: this.currentUser.id })
                });
                
                if (response.ok) {
                    this.users = await response.json();
                } else {
                    console.error('Failed to fetch users');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        },

        async toggleBan(user) {
            if (!confirm(`Are you sure you want to ${user.is_banned ? 'unban' : 'ban'} ${user.full_name}?`)) return;

            const endpoint = user.is_banned ? `/admin/users/${user.id}/unban` : `/admin/users/${user.id}/ban`;
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        admin_id: this.currentUser.id,
                        reason: 'Admin action via dashboard'
                    })
                });

                if (response.ok) {
                    this.fetchUsers();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Action failed');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        },

        formatDate(dateString) {
            if (!dateString) return '';
            return new Date(dateString).toLocaleDateString();
        }
    }
}
</script>
{% endblock %}
