{% extends "base.html" %}

{% block title %}Post a Job - Farmly{% endblock %}

{% block content %}
<div class="min-h-screen bg-transparent py-12" x-data="jobPost()">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white dark:bg-gray-800 shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6 bg-primary-600 dark:bg-primary-800">
                <h3 class="text-lg leading-6 font-medium text-white">Post a New Job</h3>
                <p class="mt-1 max-w-2xl text-sm text-primary-100">Describe the role and requirements to find the best
                    workers.</p>
            </div>
            <div class="px-4 py-5 sm:p-6">
                <form @submit.prevent="submitJob">
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">

                        <!-- Job Title -->
                        <div class="sm:col-span-4">
                            <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Job
                                Title <span class="text-red-500">*</span></label>
                            <div class="mt-1">
                                <input type="text" name="title" id="title" x-model="formData.title" required
                                    class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white"
                                    placeholder="e.g. Farm Manager, Harvester">
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="sm:col-span-6">
                            <label for="location"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Location <span
                                    class="text-red-500">*</span></label>
                            <div class="mt-1">
                                <input type="text" name="location" id="location" x-model="formData.location" required
                                    class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white"
                                    placeholder="e.g. Ibadan, Oyo State">
                            </div>
                        </div>

                        <!-- Salary Range -->
                        <div class="sm:col-span-3">
                            <label for="salary_range"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Salary Range
                                (Optional)</label>
                            <div class="mt-1">
                                <input type="text" name="salary_range" id="salary_range" x-model="formData.salary_range"
                                    class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white"
                                    placeholder="e.g. ₦50,000 - ₦80,000 / month">
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="sm:col-span-6">
                            <label for="description"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Job Description <span
                                    class="text-red-500">*</span></label>
                            <div class="mt-1">
                                <textarea id="description" name="description" rows="4" x-model="formData.description"
                                    required
                                    class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white"
                                    placeholder="Describe the responsibilities..."></textarea>
                            </div>
                        </div>

                        <!-- Requirements -->
                        <div class="sm:col-span-6">
                            <label for="requirements"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Requirements</label>
                            <div class="mt-1">
                                <textarea id="requirements" name="requirements" rows="3" x-model="formData.requirements"
                                    class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white"
                                    placeholder="List necessary skills or experience..."></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="pt-5">
                        <div class="flex justify-end">
                            <a href="/dashboard"
                                class="bg-white dark:bg-gray-700 py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                Cancel
                            </a>
                            <button type="submit" :disabled="loading"
                                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                <span x-show="loading"><i class="fas fa-spinner fa-spin mr-2"></i>Posting...</span>
                                <span x-show="!loading">Post Job</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function jobPost() {
        return {
            loading: false,
            formData: {
                title: '',
                location: '',
                salary_range: '',
                description: '',
                requirements: ''
            },
            async submitJob() {
                this.loading = true;
                const user = JSON.parse(localStorage.getItem('flb_user') || '{}');
                if (!user.id) {
                    alert('You must be logged in to post a job.');
                    window.location.href = '/login-page';
                    return;
                }

                try {
                    const payload = {
                        ...this.formData,
                        user_id: user.id
                    };

                    const response = await fetch('/api/jobs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        alert('Job posted successfully!');
                        window.location.href = '/dashboard';
                    } else {
                        const data = await response.json();
                        alert(data.error || 'Failed to post job');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred');
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{% endblock %}
