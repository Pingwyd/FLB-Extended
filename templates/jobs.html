{% extends "base.html" %}

{% block content %}
<div class="bg-transparent min-h-screen" x-data="jobsDirectory()">
    <!-- Hero Section -->
    <div class="relative bg-green-700 py-16 overflow-hidden">
        <div class="absolute inset-0">
            <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"
                alt="Jobs background" class="w-full h-full object-cover opacity-20">
        </div>
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl font-extrabold text-white sm:text-5xl md:text-6xl drop-shadow-md">
                Find Agricultural Jobs
            </h1>
            <p class="mt-4 max-w-2xl mx-auto text-xl text-green-50 drop-shadow-sm">
                Browse opportunities from verified farmers and agribusinesses.
            </p>
        </div>
    </div>

    <main class="max-w-7xl mx-auto py-12 sm:px-6 lg:px-8">
        <!-- Search and Filters -->
        <div
            class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-10 -mt-16 relative z-10 mx-4 sm:mx-0 transition-colors duration-200">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-search text-gray-400"></i>
                        </div>
                        <input type="text" x-model="searchQuery" @input.debounce.500ms="fetchJobs"
                            class="focus:ring-green-500 focus:border-green-500 block w-full pl-16 sm:text-sm border-gray-300 dark:border-gray-600 rounded-md py-3 dark:bg-gray-700 dark:text-white"
                            style="padding-left: 3.5rem;" placeholder="Search by title, location, or description...">
                    </div>
                </div>
                <div>
                    <select x-model="sortBy" @change="fetchJobs"
                        class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md dark:bg-gray-700 dark:text-white">
                        <option value="recent">Most Recent</option>
                        <option value="salary_high">Salary: High to Low</option>
                        <option value="salary_low">Salary: Low to High</option>
                    </select>
                </div>
                <div>
                    <button @click="fetchJobs"
                        class="w-full flex justify-center items-center px-6 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                        Search Jobs
                    </button>
                </div>
            </div>
        </div>

        <!-- Jobs Grid -->
        <div class="px-4 sm:px-0">
            <div x-show="loading" class="flex justify-center py-20">
                <div class="flex flex-col items-center">
                    <i class="fa-solid fa-circle-notch fa-spin text-5xl text-green-600 mb-4"></i>
                    <p class="text-gray-500 dark:text-gray-400">Finding jobs...</p>
                </div>
            </div>

            <div x-show="!loading && jobs.length === 0"
                class="text-center py-20 bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 transition-colors duration-200">
                <i class="fa-solid fa-briefcase text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white">No jobs found</h3>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Try adjusting your search criteria.</p>
            </div>

            <div x-show="!loading" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <template x-for="job in jobs" :key="job.id">
                    <div
                        class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm rounded-xl border border-gray-200 dark:border-gray-700 hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 flex flex-col">
                        <div class="px-6 py-6 flex-1">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center">
                                    <div
                                        class="flex-shrink-0 h-12 w-12 rounded-full bg-green-100 dark:bg-green-900 flex items-center justify-center text-green-600 dark:text-green-300 text-xl font-bold border border-green-200 dark:border-green-700">
                                        <i class="fa-solid fa-briefcase"></i>
                                    </div>
                                    <div class="ml-4">
                                        <h3 class="text-lg font-bold text-gray-900 dark:text-white line-clamp-1"
                                            x-text="job.title"></h3>
                                        <p class="text-sm text-gray-500 dark:text-gray-400 flex items-center">
                                            <i class="fa-solid fa-location-dot mr-1 text-gray-400"></i>
                                            <span x-text="job.location || 'Remote'"></span>
                                        </p>
                                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
                                            By: <a :href="`/profile/${job.employer_id}`"
                                                class="text-emerald-600 hover:underline font-medium"
                                                x-text="job.employer_name"></a>
                                            <i x-show="job.employer_verified"
                                                class="fas fa-check-circle text-blue-500 ml-1 text-xs"
                                                title="Verified"></i>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="flex items-center text-sm text-gray-500 dark:text-gray-400 mb-2">
                                    <i class="fa-solid fa-money-bill-wave mr-2 text-green-500"></i>
                                    <span class="font-medium text-gray-900 dark:text-white"
                                        x-text="job.salary_range || 'Negotiable'"></span>
                                </div>
                                <p class="text-sm text-gray-600 dark:text-gray-300 line-clamp-3"
                                    x-text="job.description"></p>
                            </div>

                            <div class="flex flex-wrap gap-2 mb-2">
                                <span
                                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-50 text-blue-700 dark:bg-blue-900 dark:text-blue-200">
                                    Full Time
                                </span>
                                <span
                                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-50 text-purple-700 dark:bg-purple-900 dark:text-purple-200"
                                    x-text="job.type || 'Contract'"></span>
                            </div>
                        </div>
                        <div
                            class="px-6 py-4 bg-gray-50 dark:bg-gray-700/50 border-t border-gray-100 dark:border-gray-700 mt-auto">
                            <div class="flex justify-between items-center">
                                <span class="text-xs text-gray-500 dark:text-gray-400"
                                    x-text="'Posted ' + formatDate(job.created_at)"></span>
                                <a :href="`/jobs/${job.id}`"
                                    class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                                    View Details
                                </a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/jobs.js"></script>
{% endblock %}
