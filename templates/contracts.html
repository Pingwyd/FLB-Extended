{% extends "base.html" %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-8" x-data="contractsApp()">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">My Contracts</h1>
        
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200">
                <template x-for="contract in contracts" :key="contract.id">
                    <li>
                        <a href="#" class="block hover:bg-gray-50">
                            <div class="px-4 py-4 sm:px-6">
                                <div class="flex items-center justify-between">
                                    <p class="text-sm font-medium text-primary-600 truncate" x-text="contract.title"></p>
                                    <div class="ml-2 flex-shrink-0 flex">
                                        <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                                           :class="{
                                               'bg-green-100 text-green-800': contract.status === 'Active',
                                               'bg-yellow-100 text-yellow-800': contract.status === 'Pending',
                                               'bg-gray-100 text-gray-800': contract.status === 'Completed'
                                           }"
                                           x-text="contract.status">
                                        </p>
                                    </div>
                                </div>
                                <div class="mt-2 sm:flex sm:justify-between">
                                    <div class="sm:flex">
                                        <p class="flex items-center text-sm text-gray-500">
                                            <i class="fa-solid fa-user mr-1.5 text-gray-400"></i>
                                            <span x-text="contract.party"></span>
                                        </p>
                                    </div>
                                    <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                                        <i class="fa-solid fa-calendar mr-1.5 text-gray-400"></i>
                                        <p x-text="'Ends on ' + contract.endDate"></p>
                                    </div>
                                </div>
                                <div class="mt-2" x-show="contract.status === 'Pending'">
                                    <button @click.prevent="openSignatureModal(contract)" class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none">
                                        Sign Contract
                                    </button>
                                </div>
                            </div>
                        </a>
                    </li>
                </template>
            </ul>
        </div>
    </div>

    <!-- Signature Modal -->
    <div x-show="showSignatureModal" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true" x-cloak>
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" @click="showSignatureModal = false"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Sign Contract
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    Please sign below to accept the contract terms.
                                </p>
                                <div class="border border-gray-300 mt-4 bg-gray-50">
                                    <canvas id="signature-pad" class="w-full h-40 cursor-crosshair"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" @click="submitSignature()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary-600 text-base font-medium text-white hover:bg-primary-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                        Sign & Accept
                    </button>
                    <button type="button" @click="clearSignature()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Clear
                    </button>
                    <button type="button" @click="showSignatureModal = false" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function contractsApp() {
        return {
            contracts: [
                { id: 1, title: 'Land Lease Agreement - Plot 4B', status: 'Active', party: 'With: John Doe', endDate: '2025-12-31' },
                { id: 2, title: 'Seasonal Worker Contract', status: 'Pending', party: 'With: Jane Smith', endDate: '2024-06-30' }
            ],
            showSignatureModal: false,
            currentContract: null,
            canvas: null,
            ctx: null,
            isDrawing: false,

            openSignatureModal(contract) {
                this.currentContract = contract;
                this.showSignatureModal = true;
                this.$nextTick(() => {
                    this.initCanvas();
                });
            },

            initCanvas() {
                this.canvas = document.getElementById('signature-pad');
                this.ctx = this.canvas.getContext('2d');
                
                // Set canvas size
                const rect = this.canvas.parentElement.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = 160; // Fixed height

                this.ctx.lineWidth = 2;
                this.ctx.lineCap = 'round';
                this.ctx.strokeStyle = '#000';

                // Mouse events
                this.canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                this.canvas.addEventListener('mousemove', this.draw.bind(this));
                this.canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
                this.canvas.addEventListener('mouseout', this.stopDrawing.bind(this));
                
                // Touch events
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });
                this.canvas.addEventListener('touchend', () => {
                    const mouseEvent = new MouseEvent('mouseup', {});
                    this.canvas.dispatchEvent(mouseEvent);
                });
            },

            startDrawing(e) {
                this.isDrawing = true;
                this.draw(e);
            },

            draw(e) {
                if (!this.isDrawing) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                this.ctx.lineTo(x, y);
                this.ctx.stroke();
                this.ctx.beginPath();
                this.ctx.moveTo(x, y);
            },

            stopDrawing() {
                this.isDrawing = false;
                this.ctx.beginPath();
            },

            clearSignature() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },

            async submitSignature() {
                const signatureData = this.canvas.toDataURL();
                // Here you would send signatureData to the backend
                console.log('Signature submitted for contract:', this.currentContract.id);
                
                try {
                    const user = JSON.parse(localStorage.getItem('flb_user'));
                    if (!user) {
                        alert('Please login first');
                        return;
                    }

                    const response = await fetch(`/contracts/${this.currentContract.id}/sign`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_id: user.id,
                            signature: signatureData
                        })
                    });

                    if (response.ok) {
                        alert('Contract signed successfully!');
                        this.showSignatureModal = false;
                        // Refresh contracts list
                    } else {
                        const data = await response.json();
                        alert('Error signing contract: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while signing the contract.');
                }
            }
        }
    }
</script>
{% endblock %}
