{% extends "base.html" %}

{% block content %}
<div class="bg-transparent min-h-screen" x-data="workersDirectory()">
    <!-- Hero Section -->
    <div class="relative bg-green-700 py-16 overflow-hidden">
        <div class="absolute inset-0">
            <img src="https://images.unsplash.com/photo-1595273670150-bd0c3c392e46?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Workers background" class="w-full h-full object-cover opacity-20">
        </div>
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl font-extrabold text-white sm:text-5xl md:text-6xl drop-shadow-md">
                Find Skilled Workers
            </h1>
            <p class="mt-4 max-w-2xl mx-auto text-xl text-green-50 drop-shadow-sm">
                Connect with verified farm hands, specialists, and laborers.
            </p>
        </div>
    </div>

    <main class="max-w-7xl mx-auto py-12 sm:px-6 lg:px-8">
        <!-- Search and Filters -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-10 -mt-16 relative z-10 mx-4 sm:mx-0 transition-colors duration-200">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-search text-gray-400"></i>
                        </div>
                        <input type="text" x-model="searchQuery" @input.debounce.500ms="fetchWorkers" class="focus:ring-green-500 focus:border-green-500 block w-full pl-16 sm:text-sm border-gray-300 dark:border-gray-600 rounded-md py-3 dark:bg-gray-700 dark:text-white" style="padding-left: 3.5rem;" placeholder="Search by name, skill, or location...">
                    </div>
                </div>
                <div>
                    <select x-model="sortBy" @change="fetchWorkers" class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md dark:bg-gray-700 dark:text-white">
                        <option value="recommended">Recommended</option>
                        <option value="rating">Highest Rated</option>
                        <option value="experience">Most Experienced</option>
                        <option value="rate_low">Rate: Low to High</option>
                        <option value="rate_high">Rate: High to Low</option>
                    </select>
                </div>
                <div>
                    <button @click="fetchWorkers" class="w-full flex justify-center items-center px-6 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                        Search Workers
                    </button>
                </div>
            </div>
        </div>

        <!-- Workers Grid -->
        <div class="px-4 sm:px-0">
            <div x-show="loading" class="flex justify-center py-20">
                <div class="flex flex-col items-center">
                    <i class="fa-solid fa-circle-notch fa-spin text-5xl text-green-600 mb-4"></i>
                    <p class="text-gray-500 dark:text-gray-400">Finding workers...</p>
                </div>
            </div>

            <div x-show="!loading && workers.length === 0" class="text-center py-20 bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 transition-colors duration-200">
                <i class="fa-solid fa-users-slash text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white">No workers found</h3>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Try adjusting your search criteria.</p>
            </div>

            <div x-show="!loading" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <template x-for="worker in workers" :key="worker.id">
                    <div class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm rounded-xl border border-gray-200 dark:border-gray-700 hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                        <div class="px-6 py-6">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-14 w-14 rounded-full bg-green-100 dark:bg-green-900 flex items-center justify-center text-green-600 dark:text-green-300 text-2xl font-bold border-2 border-white dark:border-gray-600 shadow-sm">
                                        <span x-text="worker.name.charAt(0)"></span>
                                    </div>
                                    <div class="ml-4">
                                        <div class="flex items-center">
                                            <h3 class="text-lg font-bold text-gray-900 dark:text-white" x-text="worker.name"></h3>
                                            <span x-show="worker.verified" class="ml-2 text-blue-500" title="Verified Worker">
                                                <i class="fas fa-check-circle"></i>
                                            </span>
                                            <span x-show="!worker.verified" class="ml-2 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300" title="Unverified Worker">
                                                Unverified
                                            </span>
                                        </div>
                                        <p class="text-sm text-gray-500 dark:text-gray-400 flex items-center">
                                            <i class="fa-solid fa-location-dot mr-1 text-gray-400"></i>
                                            <span x-text="`${worker.location_area}, ${worker.location_state}`"></span>
                                        </p>
                                    </div>
                                </div>
                                <div x-show="worker.is_boosted" class="bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300 text-xs font-bold px-2.5 py-1 rounded-full flex items-center">
                                    <i class="fa-solid fa-star mr-1"></i> Top Rated
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <div class="flex items-center mb-2">
                                    <div class="flex items-center text-yellow-400">
                                        <template x-for="i in 5">
                                            <i class="fa-solid fa-star text-xs" :class="i <= worker.rating ? 'text-yellow-400' : 'text-gray-300 dark:text-gray-600'"></i>
                                        </template>
                                    </div>
                                    <span class="ml-2 text-sm text-gray-500 font-medium" x-text="worker.rating + ' / 5'"></span>
                                </div>
                                <p class="text-sm text-gray-600 line-clamp-2" x-text="worker.bio || 'No bio available.'"></p>
                            </div>

                            <div class="mb-4">
                                <h4 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Skills</h4>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="skill in worker.skills.slice(0, 3)" :key="skill">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-50 text-green-700 border border-green-100" x-text="skill"></span>
                                    </template>
                                    <span x-show="worker.skills.length > 3" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-600" x-text="`+${worker.skills.length - 3}`"></span>
                                </div>
                            </div>
                        </div>
                        <div class="px-6 py-4 bg-gray-50 border-t border-gray-100">
                            <a :href="`/workers/${worker.id}`" class="w-full flex justify-center items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                                <i class="fa-solid fa-user mr-2"></i> View Profile
                            </a>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/workers.js"></script>
{% endblock %}
