{% extends "base.html" %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-8" x-data="adminSettings()">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">System Settings</h1>
        
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6 space-y-6">
                <div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900">General Configuration</h3>
                    <p class="mt-1 text-sm text-gray-500">Manage global application settings.</p>
                </div>

                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label for="platform_fee" class="block text-sm font-medium text-gray-700">Platform Fee (%)</label>
                        <div class="mt-1">
                            <input type="number" name="platform_fee" id="platform_fee" x-model="settings.platformFee" class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="maintenance_mode" class="block text-sm font-medium text-gray-700">Maintenance Mode</label>
                        <div class="mt-1">
                            <select id="maintenance_mode" name="maintenance_mode" x-model="settings.maintenanceMode" class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                <option value="false">Disabled</option>
                                <option value="true">Enabled</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="button" class="bg-primary-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function adminSettings() {
        return {
            settings: {
                platformFee: 5.0,
                maintenanceMode: 'false'
            }
        }
    }
</script>
{% endblock %}
